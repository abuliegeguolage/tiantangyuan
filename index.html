<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>甜湯圓就是王道</h1>

    <table>
        <tr>
            <td><label for="userName">你的暱稱是：</label></td>
            <td>
                <input type="text" value="請在這裡輸入暱稱" id="userName" />
            </td>
        </tr>
        <tr>
            <td>你比較喜歡：</td>
            <td>
                <input type="radio" name="preferFlavor" checked="checked" id="sweet" /><label for="sweet">甜湯圓</label>
                <input type="radio" name="preferFlavor" id="salty" /><label for="salty">鹹湯圓</label>
            </td>
        </tr>
        <tr>
            <td>最喜歡的湯圓口味是：</td>
            <td>
                <select>
                    <option>芝麻</option>
                    <option>豆沙</option>
                    <option>其他</option>
                    <option>我全都要</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>你喜歡的配料有：</td>
            <td>
                <input type="checkbox" name="topping" id="alcohol" /><label for="alcohol">酒</label>
                <input type="checkbox" name="topping" id="ice" /><label for="ice">冰塊</label>
                <input type="checkbox" name="topping" id="asmanthusFragrans" /><label for="asmanthusFragrans">桂花</label>
                <input type="checkbox" name="topping" id="egg" /><label for="egg">荷包蛋</label>
            </td>
        </tr>
        <tr>
            <td><label for="feeling">請描述你對甜湯圓的感情：</label></td>
            <td>
                <input type="textarea" id="feeling" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="confirm" /><label for="confirm">我保證我真的是甜黨</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="確認提交" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">一個樸實無華的超連結</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承諾</h2>
                <ul>
                    <li>甜湯圓比鹹湯圓好吃</li>
                    <li>若被迫食用鹹湯圓，會適時表達對鹹湯圓的唾棄</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
